{% extends "shop/base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% for c in category %}
            <ul class="list-group list-group-flush text-center">
                <li class="list-group-item"><a class="title bg-light" href={% url 'cat_view' c.category %}>{{c.category}}</a></li>
                <li class="list-group-item"></li>
              </ul>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
